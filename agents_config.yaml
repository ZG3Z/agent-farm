agents:
  langgraph-translator:
    provider: gemini
    model: gemini-2.5-flash-lite
    api_key_env: GOOGLE_API_KEY
    temperature: 0.3
    port: 8080
    endpoint: http://localhost:8080
    
  crewai-weather:
    provider: gemini
    model: gemini-2.5-flash-lite
    api_key_env: GOOGLE_API_KEY
    temperature: 0.7
    port: 8081
    endpoint: http://localhost:8081
    
  adk-wikipedia:
    provider: gemini
    model: gemini-2.5-flash-lite
    api_key_env: GOOGLE_API_KEY
    temperature: 0.5
    port: 8082
    endpoint: http://localhost:8082
    
  simple-extractor:
    provider: gemini
    model: gemini-2.5-flash-lite
    api_key_env: GOOGLE_API_KEY
    temperature: 0.3
    port: 8083
    endpoint: http://localhost:8083



